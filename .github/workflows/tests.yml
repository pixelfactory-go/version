name: tests

on:
  push:
    branches:
      - 'master'
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go-version: ['1.21.x', '1.22.x', '1.23.x']
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run go fmt
        if: runner.os != 'Windows'
        run: make fmt

      - name: Run tests
        run: make test

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.23.x' && matrix.platform == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.txt
          flags: unittests
          fail_ci_if_error: false

      - name: Run golangci-lint
        if: runner.os != 'Windows' && matrix.go-version == '1.23.x'
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  release:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
